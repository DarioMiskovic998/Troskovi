<!doctype html>
<head>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Troškovi</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link " href="{{ url_for('troskovi.index') }}">Popis troškova</a>
        <a class="nav-link" href="{{ url_for('troskovi.novi') }}">Dodaj novi trošak</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
      <section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>

  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Aplikacija za praćenje troškova by Dario Mišković</p>
    </div>
  </footer>
</div>
</body>
